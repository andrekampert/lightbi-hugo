{{ define "main" }}

<div class="about-section">
  <div class="container">
    <div class="row flex-lg-row-reverse align-items-center">
      <div class="col-12">
        {{ $image := resources.Get "/img/bino-about.jpg" }}

      <div class="col-12">
        {{ with .Content }}

        {{ end }}
    </div>
    </div>
