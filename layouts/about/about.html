{{ define "main" }}

<div class="about-section">
  <div class="container">
    <div class="row flex-lg-row-reverse align-items-center">
      <div class="col-12">
        {{ with partial "get_image" . }}
        <img src="{{ ( .Resize " 500x" ).RelPermalink }}" class="rounded-circle avatar-img" alt="Avatar"/>
        {{ end }}
      </div>
      <div class="col-12">
        {{ with .Content }}
        {{.}}
        {{ end }}
    </div>
    </div>
  </div>
</div>


{{ end }}
